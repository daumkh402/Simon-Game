<html>
<head>
<meta charset='UTF-8'>
<title>Simon Game</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

<body>
  <header> Simon Game </header>
 
	<div class='container' id='hi'>
		   <div class='row'>
	 	       <div  id='red' class='grid col-xs-6 select'> </div>
	           <div id='yellow'  class='grid col-xs-6 select' > </div>	
	       </div>
	       <div class='row'>
              <div  id='blue' class='grid col-xs-6 select' > </div>
	          <div id='green' class='gird col-xs-6 select'> </div>
	        </div>
           <div id='resultDiv'><h1 id='result'></h1></div>      
    </div>
   


    
 	    <div id='buttons'>	
             <div class='container' > 
                <div><label>start</label></div>  
             	<div><button class="btn" id="start"></button></div>
             </div>

             <div class='container'> 
               <div><label>reset</label></div>
             	<div><button class="btn" id="restart"></button></div>
             </div>

             <div class='container'>
             	<div><label>strict</label></div>
             	<button class="btn " id="strict"></button>
             </div>

             <div class='container'>
             	<div><label>count</label></div>
             	<input class='well' value='----' id='count' disabled>
             </div>
                 
        </div> 
        

        <audio id='0'>
        	<source  src='https://s3.amazonaws.com/freecodecamp/simonSound1.mp3' type='audio/mpeg'>
         </audio>	
         <audio  id='1'>	
        	<source src='https://s3.amazonaws.com/freecodecamp/simonSound2.mp3' type='audio/mpeg'>
         </audio>		 
        <audio id='2'>		
        	<source  src='https://s3.amazonaws.com/freecodecamp/simonSound3.mp3' type='audio/mpeg'>
         </audio>		
        <audio id='3'>		
        	<source  src='https://s3.amazonaws.com/freecodecamp/simonSound4.mp3' type='audio/mpeg'>
         </audio>	
         <audio id='wrong'>
            <source src='https://www.soundjay.com/misc/fail-buzzer-04.mp3' type='audio/mpeg'>
         </audio>
         <audio id='success'>
            <source src='Tada.mp3' type='audio/mpeg'>
         </audio>
